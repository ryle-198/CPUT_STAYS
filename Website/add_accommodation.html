    <main>
      <h2>Add Accommodation</h2>

      <form action="add_accommodation.php" method="POST">
        <h3>Accommodation Details</h3>
        <label for="name">Accommodation Name</label>
        <input type="text" name="name" id="name" required />

        <label for="address">Address</label>
        <input type="text" name="address" id="address" required />

        <label for="contact_num">Contact Number</label>
        <input type="text" name="contact_num" id="contact_num" required />

        <label for="amenities">Amenities</label>
        <textarea name="amenities" id="amenities" rows="4" required></textarea>

        <h3>Room Information</h3>
        <div id="rooms-container">
          <div class="room-block">
            <label>Room Type</label>
            <input type="text" name="rm_type[]" required />

            <label>Total Rooms</label>
            <input type="number" name="tot_rms[]" required min="1" />

            <label>Price per Room</label>
            <input type="number" name="price[]" required step="0.01" />

            <button type="button" class="remove-btn" onclick="removeRoom(this)">
              Remove
            </button>
          </div>
        </div>

        <button type="button" class="add-btn" onclick="addRoom()">
          + Add Another Room
        </button>

        <div class="actions">
          <button type="submit" class="submit-btn">Save Accommodation</button>
        </div>
      </form>
    </main>

    <script>
      function addRoom() {
        const container = document.getElementById("rooms-container");
        const block = document.createElement("div");
        block.classList.add("room-block");
        block.innerHTML = `
        <label>Room Type</label>
        <input type="text" name="rm_type[]" required>

        <label>Total Rooms</label>
        <input type="number" name="tot_rms[]" required min="1">

        <label>Price per Room</label>
        <input type="number" name="price[]" required step="0.01">

        <button type="button" class="remove-btn" onclick="removeRoom(this)">Remove</button>
      `;
        container.appendChild(block);
      }

      function removeRoom(button) {
        button.parentElement.remove();
      }
    </script>
  </body>
