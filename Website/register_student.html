    <main class="form-container">
      <h2>Student Registration</h2>
      <form action="register.php" method="post" id="register-form" novalidate>

        <div>
          <label for ="id_num">ID Number</label>
          <input type="text" id="id_num" name="id_num" required />
        </div>

        <div>
          <label for ="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name" required />
        </div>

        <div>
          <label for ="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" required />
        </div>

        <div>
          <label for="stud_number">Student Number</label>
          <input type="text" id="stud_number" name="stud_number" required />
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div>
          <label for="cell_number">Cell Number</label>
          <input type="tel" id="cell_number" name="cell_number" required />
        </div>

        <div>
          <label for="enrollment_year">Enrolment Year</label>
          <input type="number" id="enrollment_year" name="enrollment_year" required />
        </div>

        <div>
          <label for ="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div>
          <label for="funding">Funding</label>
          <select id="funding" name="funding" required>
            <option>Bursary</option>
            <option>Self-Funded</option>
            <option>Other</option>
          </select>
        </div>
        <button type="submit">Register</button>
      </form>
